services:
  mcp-server:
    build: .
    ports:
      - "8001:8001"
    environment:
      - LOG_LEVEL=INFO
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8001
      - DATA_SOURCE=crawler # Options: crawler, tushare
      - TUSHARE_TOKEN= # Required if DATA_SOURCE=tushare
      - TUSHARE_PROXY= # Optional: Standard HTTP proxy
      - TUSHARE_HTTP_URL= # Optional: Custom Tushare API endpoint (e.g. http://your-proxy/tushare)
    volumes:
      # Optional: Mount source code for development
      - ./src:/app/src
    restart: unless-stopped
